{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Album Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container" id="the-album">
    </div>


    <script type="text/template" id="rdio-album">
      <div class="row">
        <div class="span3">
          <img src="<%= icon %>" class="img-polaroid">
        </div>
        <div class="span9">
          <h1><%= name %></h1>
          <p>by <%= artist %></p>
          <div class="album-sentiment"></div>
        </div>
      </div>
      <div class="row">
        <div class="span12" id="the-tracks"></div>
      </div>
    </script>

    <script type="text/template" id="track-sentiment-item">
      <p><%= trackKey %>:
        <ul class="inline">
          <li><span class="badge badge-success"><%= sentiment.positive %></span></li>
          <li><span class="badge badge-warning"><%= sentiment.neutral %></span></li>
          <li><span class="badge badge-important"><%= sentiment.negative %></span></li>
        </ul>
      </p>
    </script>

    <script type="text/template" id="sentiment-icons">
      <ul class="inline">
        <li><span class="badge badge-success"><%= positive %></span></li>
        <li><span class="badge badge-warning"><%= neutral %></span></li>
        <li><span class="badge badge-important"><%= negative %></span></li>
      </ul>
    </script>

    <script src="{% static 'js/json2.js' %}"></script>
    <script src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
    <script src="{% static 'js/underscore-min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/backbone-min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
