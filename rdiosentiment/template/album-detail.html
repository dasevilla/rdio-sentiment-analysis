{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Album Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/m-player.css' %}" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container" id="the-album">
    </div>


    <script type="text/template" id="rdio-album">
      <div class="row">
        <div class="span3">
          <% if (typeof(bigIcon) != "undefined") { %>
            <img src="<%= bigIcon %>" class="img-polaroid">
          <% } else { %>
            <img src="<%= icon %>" class="img-polaroid">
          <% } %>
        </div>
        <div class="span9">
          <h1><%= name %></h1>
          <p><%= artist %></p>
          <div class="album-sentiment"></div>
        </div>
      </div>
      <div class="row">
        <div class="span12" id="rdio-player"></div>
      </div>
      <div class="row">
        <div class="span12" id="the-tracks"></div>
      </div>
    </script>

    <script type="text/template" id="track-sentiment-table">
      <thead>
        <tr>
          <th>Track Key</th>
          <th>Sentiment</th>
          <th>Player</th>
        </tr>
      </thead>
      <tbody class="track-sentiment-table-body">
      </tbody>
    </script>

    <script type="text/template" id="track-sentiment-item">
      <td>
        <%= trackKey %>
      </td>
      <td>
        <ul class="inline">
          <li><span class="badge badge-success"><%= sentiment.positive %></span></li>
          <li><span class="badge badge-warning"><%= sentiment.neutral %></span></li>
          <li><span class="badge badge-important"><%= sentiment.negative %></span></li>
        </ul>
      </td>
      <td>
        <button type="button" class="rdio-play-btn btn">
          <i class="icon-play"></i>
        </button>
      </td>
    </script>

    <script type="text/template" id="sentiment-icons">
      <ul class="inline">
        <li><span class="badge badge-success"><%= positive %></span></li>
        <li><span class="badge badge-warning"><%= neutral %></span></li>
        <li><span class="badge badge-important"><%= negative %></span></li>
      </ul>
    </script>

    <script src="//www.rdio.com/api/api.js?client_id=075xohxZqEVAU47gzPDQwA&amp;helper={% static 'helper.html' %}"></script>
    <script src="{% static 'js/json2.js' %}"></script>
    <script src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
    <script src="{% static 'js/underscore-min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/backbone-min.js' %}"></script>
    <script src="{% static 'js/m-player.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
